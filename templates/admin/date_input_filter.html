{% extends "admin/only_input_filter.html" %}

{% block content %}
<input style="margin: 3px;" class="datepicker" type="text" value="{{ spec.value|default_if_none:'' }}" name="{{ spec.parameter_name }}"/>
{% endblock %}

{% block extrascripts %}
<script type="text/javascript"> {# CUSTOM script #}
  $(document).ready(function(){
    $('.datepicker').datepicker({format: "dd/mm/yyyy"});
  });
</script>
{% endblock %}
