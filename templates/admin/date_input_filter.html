{% load i18n %}

<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul style="padding: 0 0 0 15px;">
    <li>
        {% with choices.0 as all_choice %}
            <form method="GET" action="">
                <span style="display: flex; flex-direction: row; justify-content: space-between;">

                {% for k, v in all_choice.query_parts %}
                    <input type="hidden" name="{{ k }}" value="{{ v }}"/>
                {% endfor %}

                <input style="margin: 3px;" class="datepicker" type="text" value="{{ spec.value|default_if_none:'' }}" name="{{ spec.parameter_name }}"/>

                {% if not all_choice.selected %}
                    <strong style="margin: 3px;"><a href="{{ all_choice.query_string }}"><i class="material-icons">clear</i>{% trans 'Remove' %}</a></strong>
                {% endif %}

                <input style="margin: 3px;" type="submit" value="{% trans 'Filter' %}">

                </span>

            </form>
        {% endwith %}
    </li>
</ul>

<script type="text/javascript"> {# CUSTOM script #}
  $(document).ready(function(){
    $('.datepicker').datepicker({format: "dd/mm/yyyy"});
  });
</script>
